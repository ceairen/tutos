<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }
      body {
        --main-color: #1c1c1c;
        --seconday-color: #1c1c1c;
        --main-gradient: linear-gradient(90deg, #35c4ff 0%, #b24eff 100%);
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .Loader {
        display: "flex";
      }
      .LoaderText > ul {
        display: flex;
        justify-content: space-between;
      }
      .LoaderText > ul > li {
        font-weight: bold;
        font-size: 1.4em;
        text-transform: uppercase;
        animation: jump 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
      }
      @keyframes jump {
        0% {
          transform: translateY(0);
        }
        10% {
          transform: translateY(-15px);
        }
        20% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(0);
        }
      }
      .LoaderBar {
        width: 150px;
        height: 8px;
        border-radius: 8px;
        background-color: #343434;
        overflow: hidden;
        position: relative;
      }
      .LoaderBar::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #a661d3;
        animation: fillBar 2s 1s infinite ease;
        transform-origin: left;
      }
      @keyframes fillBar {
        0% {
          transform: scaleX(0);
        }
        50% {
          transform: scaleX(1);
        }
        100% {
          transform: scaleX(1) translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Loader({ text }) {
        return (
          <ul className="Loader">
            <li className="LoaderText">
              <ul>
                {text.split("").map((c, i) => {
                  return (
                    <li key={i} style={{ animationDelay: `${i * 0.1}s` }}>
                      {c}
                    </li>
                  );
                })}
              </ul>
            </li>
            <li className="LoaderBar"></li>
          </ul>
        );
      }
      function App() {
        return (
          <main>
            <Loader text="loading" />
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
