      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .Metro {
        --line-color: #ffcd00;
        display: flex;
      }
      .Metro > li {
        --metro-li-size: 50px;
        width: var(--metro-li-size);
        position: relative;
        height: 2px;
        background-color: var(--line-color);
      }
      .Metro > li::before {
        --b-size: 10px;
        content: "";
        position: absolute;
        left: 0;
        width: var(--b-size);
        height: var(--b-size);
        background-color: var(--line-color);
        top: calc(1px - var(--b-size) / 2);
        border-radius: 50%;
      }
      .Metro > li.WithCorrespondances::before {
        background-color: white;
      }
      .Metro > li:last-child {
        background-color: transparent;
      }
      .Metro > li > label {
        position: absolute;
        left: 0;
        top: 0;
        font-size: 14px;
        white-space: nowrap;
        margin-left: 5px;
        transform: translateY(-30px) rotate(-55deg);
        transform-origin: bottom left;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .Metro > li:last-child::before,
      .Metro > li:first-child::before {
        background-color: #d8cf7c;
      }
      .Correspondances {
        --child-size: calc(var(--metro-li-size) / 2);
        display: block;
        transform: translateY(20px) translateX(-7px);
      }
      .Correspondances > li {
        display: flex;
        margin: 0px 0 0 0;
      }
      .Correspondances > li > span {
        --corr-color: "transparent";
        border: 1px solid var(--corr-color);
        font-weight: bold;
        font-size: 12px;
      }
      .Correspondances > li > span.Full {
        background-color: var(--corr-color);
        color: white;
      }
      .Correspondances > li > span.Empty {
        color: var(--corr-color);
        background-color: white;
      }
      .Correspondances b,
      .Correspondances span {
        display: block;
        width: var(--child-size);
        height: var(--child-size);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transform: scale(0.9);
      }
      .Correspondances b {
        color: #8291b2;
        border: 1px solid #8291b2;
        background-color: white;
        font-size: clamp(8px, 1.5vw, 10px);
      }
    </style>
  </head>
  <body>

        return (
          <ul className="Metro">
            {plan.map((line, i) => {
              const { stop, correspondances } = line;
              return (
                <li
                  key={i}
                  className={`${
                    correspondances.length > 0 ? "WithCorrespondances" : ""
                  }`}
                >
                  <label>{stop}</label>
                  {correspondances.length > 0 && (
                    <ul className="Correspondances">
                      {correspondances.map((c, i) => {
                        const { type, ligne, color } = c;
                        return (
                          <li key={i}>
                            <b>
                              {type === "metro"
                                ? "M"
                                : type === "tram"
                                ? "T"
                                : type}
                            </b>
                            <span
                              className={type === "metro" ? "Full" : "Empty"}
                              style={{ "--corr-color": color }}
                            >
                              {ligne}
                            </span>
                          </li>
                        );
                      })}
                    </ul>
                  )}
                </li>
              );
            })}
          </ul>
        );
