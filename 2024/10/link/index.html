<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }
      body {
        --main-color: #0d0d0c;
        --seconday-color: #1c1c1c;
        --main-gradient: linear-gradient(90deg, #35c4ff 0%, #b24eff 100%);
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      a {
        text-decoration: none;
        color: #35c4ff;
      }
      main > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .SuperLink {
        display: inline-block;
        overflow: hidden;
        margin: 0 6px;
        position: relative;
      }
      .SuperLink::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: #35c4ff;
        bottom: 0;
        border-radius: 3px;
      }
      .SuperLink:hover > ul > li {
        animation: comeOn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes comeOn {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          opacity: 1;
          transform: translateY(-30px);
        }
        51% {
          opacity: 0;
          transform: translateY(0px);
        }
        52% {
          transform: translateY(30px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Link({ text }) {
        return (
          <a className="SuperLink" href="">
            <ul style={{ display: "flex" }}>
              {text.split("").map((c, i) => {
                return (
                  <li key={i} style={{ animationDelay: `${i * 0.1}s` }}>
                    {c}
                  </li>
                );
              })}
            </ul>
          </a>
        );
      }
      function App() {
        return (
          <main>
            <div>
              Click <Link text={"here"} /> to subscribe !
            </div>
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
