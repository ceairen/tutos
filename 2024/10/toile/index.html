      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .ToileContainer {
        --toile-color: white;
        --toile-size: 100px;
        --toile-width: 4px;
      }
      .Toile {
        width: var(--toile-size);
        height: var(--toile-size);
        position: relative;
        transform: translate(
          calc(var(--toile-size) / 2),
          calc(0px - var(--toile-size) / 2)
        );
      }
      .Toile > li {
        --li-transform: 0deg;
        --li-scale: 1;
        position: absolute;
        width: var(--toile-size);
        height: var(--toile-size);
        border: var(--toile-width) solid var(--toile-color);
        border-top: none;
        border-right: none;
        transform-origin: bottom left;
        transform: rotate(var(--li-transform))
          translate(
            calc(0px - var(--toile-width) / 2),
            calc(var(--toile-width) / 2)
          )
          scale(var(--li-scale));
        transition: transform 0.3s var(--li-delay);
      }
      .Toile > li::before,
      .Toile > li::after {
        --li-size: 50%;
        content: "";
        display: block;
        position: absolute;
        width: var(--li-size);
        height: var(--toile-width);
        background-color: var(--toile-color);
        transform: rotate(22deg) translateX(-7px);
      }
      .Toile > li::after {
        top: 46%;
      }
      .Toile > li::before {
        --li-size: 75%;
        top: 25%;
      }
      .SpiderBlock {
        display: flex;
        position: absolute;
        transform-origin: top left;
        transform: rotate(90deg) translateY(calc(0px - var(--toile-size)))
          translateX(calc(var(--toile-width) - var(--toile-size) / 4));
        align-items: center;
        z-index: 999;
      }
      .SpiderBlock > li:nth-child(1) {
        width: 0px;
        height: 4px;
        background-color: var(--toile-color);
        animation: expand 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite
          alternate;
      }
      .SpiderBlock > li:nth-child(2) {
        transform: rotate(90deg);
      }
      @keyframes expand {
        from {
          width: 0px;
        }
        to {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Toile() {
        const arrayLength = 16;
        return (
          <div className="ToileContainer">
            <ul className="Toile">
              {Array.from({ length: arrayLength }).map((e, i) => {
                return (
                  <li
                    style={{
                      "--li-transform": i * 45 + "deg",
                      "--li-scale": i >= arrayLength / 2 ? 1 : 0.55,
                    }}
                    key={i}
                  ></li>
                );
              })}
            </ul>
            <ul className="SpiderBlock">
              <li></li>
              <li>
                <i className="fas fa-spider fa-2x"></i>
              </li>
            </ul>
          </div>
        );
      }
      function App() {
        return (
          <main>
            <Toile />
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
