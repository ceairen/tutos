      main {
        --main-gradient: linear-gradient(90deg, #f48803 0%, #468c53 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .qcqContent {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .qcqContent > li:nth-child(1),
      .qcqContent > li:nth-child(3) {
        font-size: 10em;
      }
      .informations {
        text-align: center;
        margin-top: 20px;
      }
      .informations > h1 {
        margin: 0;
      }
      .informations > p {
        font-weight: bold;
        margin: 20px 0;
        color: rgb(157, 157, 157);
      }
      .informations > button {
        background: var(--main-gradient);
        border-radius: 50px;
        color: white;
        font-size: 1em;
        font-weight: bold;
        padding: 12px 20px;
      }
      .ghost {
        --ghost-size: 110px;
        width: var(--ghost-size);
        height: var(--ghost-size);
        background-color: white;
        margin: 0 15px 10px 15px;
        display: flex;
        position: relative;
        align-items: flex-end;
        border-top-right-radius: var(--ghost-size);
        border-top-left-radius: var(--ghost-size);
      }
      .ghost > li {
        --li-size: calc(var(--ghost-size) / 5);
        width: var(--li-size);
        height: var(--li-size);
        background-color: #0d0d0c;
        border-radius: 50%;
        margin-bottom: calc(0px - var(--li-size) / 2);
      }
      .ghost > li:nth-child(odd) {
        background-color: white;
      }
      .ghost::before,
      .ghost::after {
        --eye-size: 18px;
        position: absolute;
        content: "";
        border-radius: 50%;
        width: var(--eye-size);
        height: var(--eye-size);
        background-color: var(--main-color);
        top: 30%;
        left: calc(50% - var(--eye-size) / 2);
      }
      .ghost::before {
        transform: translateX(calc(0px - var(--eye-size)));
      }
      .ghost::after {
        transform: translateX(var(--eye-size));
      }
      @keyframes move {
        0% {
          transform: translateY(-10px);
          opacity: 0.9;
        }
        50% {
          transform: translateY(0px);
          opacity: 0.5;
        }
        100% {
          transform: translateY(5px);
          opacity: 0.7;
        }
      }
      .ghost {
        animation: move infinite 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          alternate;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="qcq">
        <ul class="qcqContent">
          <li>4</li>
          <li>
            <ul class="ghost">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </li>
          <li>4</li>
        </ul>
        <div class="informations">
          <h1>Page non trouvée</h1>
          <p>Désolé, la page que vous recherchez est introuvable.</p>
          <button>Revenir à l'accueil</button>
        </div>
      </div>
    </main>
  </body>
