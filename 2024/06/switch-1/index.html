<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
        transition: all 0.3s;
      }
      body {
        --main-color: #0d0d0c;
        --seconday-color: #1c1c1c;
        --violet-color: #7a5ff0;
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .switch {
        transform: scale(1.2);
      }
      .switch > label {
        position: relative;
        font-weight: bold;
        cursor: pointer;
        display: flex;
      }
      .switch > input[type="checkbox"] {
        opacity: 0;
      }
      .switch > label::before,
      .switch > label::after {
        --switch-width: 40px;
        --switch-height: 20px;
        content: "";
        position: absolute;
        height: var(--switch-height);
      }
      .switch > label::before {
        width: var(--switch-width);
        border: 1px solid white;
        top: 0;
        left: calc(0px - var(--switch-width) - 5px);
        border-radius: var(--switch-width);
      }
      .switch > label::after {
        width: var(--switch-height);
        height: var(--switch-height);
        top: 1px;
        border-radius: var(--switch-height);
        left: calc(0px - var(--switch-width) - 4px);
        transition: transform 0.3s;
        background-color: white;
        transform-origin: left;
      }
      .switch > input[type="checkbox"]:not(:checked) ~ label > ul {
        transform: translateY(-20px);
        margin-right: 0px;
      }
      .switch > input[type="checkbox"]:checked ~ label > ul {
        transform: translateY(0px);
        margin-right: -4px;
      }
      .switch > input[type="checkbox"]:checked ~ label > ul > li:nth-child(1),
      .switch
        > input[type="checkbox"]:not(:checked)
        ~ label
        > ul
        > li:nth-child(0) {
        opacity: 1;
        color: var(--violet-color);
      }
      .switch > input[type="checkbox"]:checked ~ label > ul > li:nth-child(2),
      .switch
        > input[type="checkbox"]:not(:checked)
        ~ label
        > ul
        > li:nth-child(1) {
        opacity: 0;
      }
      .switch > input[type="checkbox"]:not(:checked) ~ label::after {
        transform: translateX(0);
      }
      .switch > input[type="checkbox"]:checked ~ label::after {
        transform: translateX(calc(var(--switch-width) / 2));
      }
      .switch > input[type="checkbox"]:checked ~ label::before {
        background-color: var(--violet-color);
      }
    </style>
  </head>
  <body>
    <main>
      <span class="switch">
        <input id="online" type="checkbox" />
        <label for="online">
          <ul>
            <li>On</li>
            <li>Off</li>
          </ul>
          line
        </label>
      </span>
    </main>
  </body>
</html>
