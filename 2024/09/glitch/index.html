<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }
      body {
        --main-color: #0d0d0c;
        --seconday-color: #1c1c1c;
        --main-gradient: linear-gradient(90deg, #35c4ff 0%, #b24eff 100%);
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 6rem;
        color: gray;
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .glitchText {
        color: white;
        position: relative;
        animation: glitch-animation 3s infinite;
      }

      .glitchText::before,
      .glitchText::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        clip: rect(0, 900px, 0, 0);
      }

      .glitchText::before {
        left: 2px;
        text-shadow: -2px 0 #35c4ff;
        animation: glitch-animation-before 4s infinite linear alternate-reverse;
      }

      .glitchText::after {
        left: -2px;
        text-shadow: -2px 0 #b24eff;
        animation: glitch-animation-after 4s infinite linear alternate-reverse;
      }

      @keyframes glitch-animation {
        0% {
          transform: translate(0) scaleX(0.95);
        }
        10% {
          transform: translate(-2px, 2px) scaleX(1.05);
        }
        20% {
          transform: translate(-2px, -2px) scaleX(1);
        }
        30% {
          transform: translate(2px, 2px) scaleX(0.95);
        }
        40% {
          transform: translate(2px, -2px) scaleX(1.05);
        }
        50% {
          transform: translate(0) scaleX(1);
        }
      }

      @keyframes glitch-animation-before {
        0% {
          clip: rect(0, 900px, 0, 0);
          transform: skew(0.5deg);
        }
        20% {
          clip: rect(10px, 900px, 20px, 0);
          transform: skew(1deg);
        }
        40% {
          clip: rect(30px, 900px, 40px, 0);
          transform: skew(-1deg);
        }
        60% {
          clip: rect(50px, 900px, 60px, 0);
          transform: skew(-0.5deg);
        }
        80% {
          clip: rect(70px, 900px, 80px, 0);
          transform: skew(0.5deg);
        }
        100% {
          clip: rect(0, 900px, 0, 0);
          transform: skew(0deg);
        }
      }

      @keyframes glitch-animation-after {
        0% {
          clip: rect(0, 900px, 0, 0);
          transform: skew(-0.5deg);
        }
        20% {
          clip: rect(60px, 900px, 70px, 0);
          transform: skew(-1deg);
        }
        40% {
          clip: rect(20px, 900px, 30px, 0);
          transform: skew(1deg);
        }
        60% {
          clip: rect(40px, 900px, 50px, 0);
          transform: skew(0.5deg);
        }
        80% {
          clip: rect(10px, 900px, 20px, 0);
          transform: skew(-0.5deg);
        }
        100% {
          clip: rect(0, 900px, 0, 0);
          transform: skew(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function GlitchText({ text }) {
        return (
          <div
            data-text={text}
            style={{ marginLeft: 80 }}
            className="glitchText"
          >
            {text}
          </div>
        );
      }
      function App() {
        return (
          <main>
            <p>
              Hello,
              <br />
              <GlitchText text="World !" />
            </p>
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
