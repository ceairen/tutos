<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
        font-size: 18px;
      }
      body {
        --main-color: #0d0d0c;
        --seconday-color: #1c1c1c;
        --main-gradient: linear-gradient(90deg, #35c4ff 0%, #b24eff 100%);
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .inputPassword {
        --li-margin: 7px;
        border: 1px solid #eee;
        width: 250px;
        height: 50px;
        position: relative;
        border-radius: 100px;
        overflow: hidden;
      }

      .inputPassword > button {
        position: absolute;
        right: var(--li-margin);
        top: 0;
        bottom: 0;
        width: 50px;
        background-color: transparent;
        border: none;
        outline: none;
        color: white;
        cursor: pointer;
      }
      .inputPassword > button:hover {
        color: #a661d3;
      }

      .inputPassword > li {
        position: absolute;
        left: var(--li-margin);
        right: var(--li-margin);
        top: var(--li-margin);
        bottom: var(--li-margin);
        padding: 5px;
        transition: transform 0.3s;
      }
      .inputPassword > li > input {
        width: calc(100% - 50px);
        height: 100%;
        background-color: transparent;
        outline: none;
        color: #eee;
        font-weight: bold;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function InputPassword() {
        const [value, setValue] = useState("");
        const [hide, setHide] = useState(true);
        return (
          <div>
            <label style={{ fontSize: 22, marginBottom: 15, display: "block" }}>
              Enter password:
            </label>
            <ul className="inputPassword">
              <li
                style={{ transform: `translateY(${hide ? "0px" : "-50px"})` }}
              >
                <input
                  type="password"
                  value={value}
                  onChange={(e) => setValue(e.target.value)}
                />
              </li>
              <li style={{ transform: `translateY(${hide ? "50px" : "0px"})` }}>
                <input
                  type="text"
                  value={value}
                  onChange={(e) => setValue(e.target.value)}
                />
              </li>
              <button onClick={() => setHide((hide) => !hide)}>
                <i className={`fas fa-eye${!hide ? "-slash" : ""}`}></i>
              </button>
            </ul>
          </div>
        );
      }
      function App() {
        return (
          <main>
            <InputPassword />
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
