<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }
      body {
        --main-color: #24262e;
        --seconday-color: #1c1c1c;
        --main-gradient: linear-gradient(90deg, #35c4ff 0%, #b24eff 100%);
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .Tabbar {
        --tab-padding: 6px;
        --tab-element-size: 70px;
        background-color: #171717;
        display: flex;
        border-radius: var(--tab-element-size);
        padding: var(--tab-padding);
        position: relative;
      }
      .Tabbar::before {
        content: "";
        width: var(--tab-element-size);
        height: var(--tab-element-size);
        position: absolute;
        left: var(--tab-padding);
        top: var(--tab-padding);
        background-color: #a661d3;
        border-radius: var(--tab-element-size);
        z-index: 0;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .Tabbar > li {
        width: var(--tab-element-size);
        height: var(--tab-element-size);
        color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        position: relative;
        z-index: 1;
        border-radius: 50%;
        transition: color 0.3s, transform 0.3s 0.15s;
      }
      .Tabbar.Selected-0::before {
        transform: translateX(0px);
      }

      .Tabbar.Selected-1::before {
        transform: translateX(calc(var(--tab-element-size) * 1));
      }

      .Tabbar.Selected-2::before {
        transform: translateX(calc(var(--tab-element-size) * 2));
      }

      .Tabbar.Selected-3::before {
        transform: translateX(calc(var(--tab-element-size) * 3));
      }

      .Tabbar.Selected-4::before {
        transform: translateX(calc(var(--tab-element-size) * 4));
      }
      .Tabbar > li.selected {
        color: white;
        transform: rotate(360deg);
      }
      .Tabbar > li:not(.selected):hover {
        background-color: #0b0909;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Tabbar({ elements }) {
        const [selected, setSelected] = React.useState(0);

        return (
          <ul className={`Tabbar Selected-${selected}`}>
            {elements.map((e, i) => {
              return (
                <li
                  className={`${selected === i ? "selected" : ""}`}
                  key={i}
                  onClick={() => setSelected(i)}
                >
                  <i className={`fas fa-${e.key}`}></i>
                </li>
              );
            })}
          </ul>
        );
      }
      function App() {
        return (
          <main>
            <Tabbar
              elements={[
                { key: "home", label: "Home" },
                { key: "search", label: "Search" },
                { key: "bell", label: "Notifications" },
                { key: "user", label: "Profile" },
                { key: "cog", label: "Settings" },
              ]}
            />
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
