<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      * {
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }
      body {
        --main-color: #0d0d0c;
        --seconday-color: #1c1c1c;
        --main-gradient: linear-gradient(90deg, #35c4ff 0%, #b24eff 100%);
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: gray;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .textContainer {
        display: flex;
        font-family: Arial, sans-serif;
      }

      .hovered {
        display: inline-block;
        color: white;
        transition: transform 0.3s ease, color 0.4s ease;
        cursor: pointer;
        transform-origin: bottom left;
      }

      .hovered:hover {
        transform: skew(20deg, 10deg) scale(1.3);
        color: #a661d3;
      }

      .adjacentHovered {
        transform: skew(5deg, -2.5deg) scale(1.1);
        transition: transform 0.3s ease, color 0.4s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function StyledText({ text }) {
        const [hoveredIndex, setHoveredIndex] = useState(null);

        return (
          <div className="textContainer">
            {text.split("").map((char, index) => (
              <span
                key={index}
                className={`hovered ${
                  hoveredIndex === null
                    ? ""
                    : index === hoveredIndex
                    ? ""
                    : index === hoveredIndex - 1 || index === hoveredIndex + 1
                    ? "adjacentHovered"
                    : ""
                }`}
                onMouseOver={() => setHoveredIndex(index)}
                onMouseOut={() => setHoveredIndex(null)}
              >
                {char}
              </span>
            ))}
          </div>
        );
      }

      function App() {
        return (
          <main>
            Hello{"Â "}
            <StyledText text="world !" />
          </main>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
