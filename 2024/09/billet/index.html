<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&display=swap");
      * {
        box-sizing: border-box;
      }
      body {
        --main-color: #bfd0cd;
        margin: 0;
        padding: 0;
        background-color: var(--main-color);
        color: white;
        font-family: "Reddit Sans Condensed", sans-serif;
        font-size: 16px;
      }
      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .ticket {
        --ticket-size: 700px;
        width: var(--ticket-size);
        height: calc(var(--ticket-size) / 2.3);
        background-color: #f1e9db;
        display: flex;
        border-radius: 50px;
        overflow: hidden;
      }
      .ticket > li {
        position: relative;
      }
      .ticket > li:nth-child(1) {
        background-color: #ff585e;
        width: 20%;
      }
      .ticket > li:nth-child(2) {
        width: 80%;
        background-image: url("map.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .ticket-infos {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 100%;
        text-align: center;
        position: relative;
      }
      .ticket-infos label {
        display: block;
        color: #be3b3c;
        text-transform: uppercase;
        font-size: 0.8em;
        font-weight: bold;
      }
      .ticket-infos::before {
        --block-size: 70px;
        content: "";
        background-color: var(--main-color);
        width: var(--block-size);
        height: var(--block-size);
        position: absolute;
        left: calc(0px - var(--block-size) / 2);
        border-radius: 50%;
      }
      .ticket-flight {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #7a736b;
      }
      .ticket-flight > p {
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 10px;
        font-size: 2.2em;
      }
      .ticket-fligh-desc {
        color: #7a736b;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        text-align: center;
      }
      .ticket-separator {
        --sep-size: 12px;
        position: absolute;
        top: calc(0px - var(--sep-size) / 2);
        z-index: 2;
        left: calc(var(--ticket-size) * 20 / 100 - var(--sep-size) / 2);
        bottom: calc(0px - var(--sep-size) / 2);
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      .ticket-separator > li {
        background-color: var(--main-color);
        width: var(--sep-size);
        height: var(--sep-size);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <ul class="ticket">
        <li>
          <ul class="ticket-infos">
            <li><label>Passenger</label><span>John Doe</span></li>
            <li><label>Flight</label><span>A1337</span></li>
            <li><label>Seat</label><span>B12</span></li>
            <li><label>Gate</label><span>A2</span></li>
          </ul>
          <ul class="ticket-separator">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </li>
        <li>
          <div class="ticket-flight">
            <p>Paris <i class="fas fa-plane"></i> Reims</p>
          </div>
          <div class="ticket-fligh-desc">
            <p>First class - Boarding time: 12:00</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
