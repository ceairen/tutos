<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #24262d;
        color: white;
        font-family: "Open Sans", sans-serif;
      }
      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .credit-card {
        --card-width: 300px;
        --card-ratio: 1.6;
        --card-yellow-color: #dfa642;
        --card-orange-color: #da962b;
        width: var(--card-width);
        height: calc(var(--card-width) / 1.6);
        background-color: var(--card-yellow-color);
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        font-size: 1.2em;
        padding: 10px 0;
      }
      .credit-card::after {
        content: "";
        width: calc(var(--card-width) * 2);
        height: var(--card-width);
        background-color: var(--card-orange-color);
        position: absolute;
        left: 10%;
        top: 0;
        transform-origin: top;
        transform: translateY(-50%) rotate(45deg);
      }
      .credit-card > div {
        height: calc(var(--card-width) * 1.6 / 4);
        z-index: 999;
        width: 100%;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }
      .credit-card > div > ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        text-shadow: -2px 2px 1px rgba(0, 0, 0, 0.6);
      }
      .credit-card > div:nth-child(4) {
        display: flex;
        justify-content: space-between;
        text-transform: uppercase;
      }
      .credit-card > div:nth-child(4) > label:nth-child(1) {
        width: 50%;
      }
      .credit-card > div:nth-child(4) > label:not(:nth-child(1)) {
        font-size: 0.7em;
      }
      .credit-card > div:nth-child(3) {
        display: flex;
        flex-grow: 1;
      }
      .credit-card > div:nth-child(3) > ul {
        display: flex;
        justify-content: space-between;
        text-transform: uppercase;
        width: 100%;
      }
      .credit-card > div:nth-child(1) > span,
      .credit-card > div:nth-child(2) > span {
        background: rgb(227, 226, 226);
        background: linear-gradient(
          90deg,
          rgba(227, 226, 226, 1) 0%,
          rgba(238, 238, 238, 1) 27%
        );
        border-radius: 5px;
        opacity: 0.7;
      }
      .credit-card > div:nth-child(2) > span {
        width: 45px;
        height: 35px;
      }
      .credit-card > div:nth-child(1) > span {
        width: 60px;
        height: 30px;
      }
      .credit-card > div:nth-child(1) {
        justify-content: end;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="credit-card">
        <div><span></span></div>
        <div><span></span></div>
        <div>
          <ul>
            <li>1234</li>
            <li>5678</li>
            <li>9101</li>
            <li>2131</li>
          </ul>
        </div>
        <div>
          <label>Ceairen</label><label>11/2024</label><label>0000</label>
        </div>
      </div>
    </main>
  </body>
</html>
