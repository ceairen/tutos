<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaroid</title>
    <style>
      * {
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #24262d;
        color: white;
      }
      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .appareil {
        --a-width: 350px;
        --a-height: 240px;
        --a-bg: linear-gradient(
          180deg,
          rgba(255, 255, 255, 1) 20%,
          rgba(172, 172, 172, 1) 87%
        );
        --o-bg: #4a4a4c;
        width: var(--a-width);
        height: var(--a-height);
        background: var(--a-bg);
        border-radius: 40px;
        position: relative;
      }
      .objectif-0,
      .objectif-1,
      .objectif-2 {
        --o-size: 120px;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, 0.5);
        position: absolute;
        width: var(--o-size);
        height: var(--o-size);
        left: calc((var(--a-width) / 2) - (var(--o-size) / 2));
        top: calc((var(--a-height) / 2) - (var(--o-size) / 2));
        z-index: 999;
      }
      .objectif-0 {
        background-color: var(--o-bg);
      }
      .objectif-1 {
        --o-size: 80px;
        border-color: rgba(255, 255, 255, 0.05) !important;
        background-color: #312f34;
      }
      .objectif-2 {
        --o-size: 30px;
        border-color: rgba(255, 255, 255, 0.1) !important;
        background-color: #312f32;
      }
      .flash {
        border: 4px solid #9e9388;
        background-color: #978956;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        position: absolute;
        left: 60px;
        top: 40px;
        z-index: 19;
      }
      .flash > span {
        animation: flash 5s 1s linear infinite;
        display: block;
        width: 100%;
        height: 100%;
        background-color: #978956;
        border-radius: 50%;
      }
      .bandes {
        background-color: white;
        position: absolute;
        left: 50%;
        right: 0;
        height: 18px;
        top: calc(50% - (18px / 2));
      }
      .bandes > li {
        height: calc(18px / 6);
        width: 100%;
        display: block;
      }
      .bandes > li:nth-child(1) {
        background-color: #b25577;
      }
      .bandes > li:nth-child(2) {
        background-color: #e0823d;
      }
      .bandes > li:nth-child(3) {
        background-color: #e1b148;
      }
      .bandes > li:nth-child(4) {
        background-color: #babd29;
      }
      .bandes > li:nth-child(5) {
        background-color: #4d9540;
      }
      .bandes > li:nth-child(6) {
        background-color: #0b6094;
      }
      .fente {
        --f-color: #848181;
        background-color: var(--f-color);
        border: 1px solid var(--f-color);
        height: 4px;
        border-radius: 50%;
      }
      .fente,
      .photo {
        width: 80%;
        left: 10%;
        position: absolute;
        bottom: 20px;
      }
      .photo {
        --photo-size: 300px;
        background-color: rgb(191, 191, 191);
        height: var(--photo-size);
        margin: auto;
        transform-origin: top;
        transform: translateY(var(--photo-size)) scaleY(0);
        animation: imprime 5s 1.5s linear infinite;
      }
      .photo::after {
        content: "";
        position: absolute;
        width: 80%;
        height: 75%;
        top: 10%;
        left: 10%;
        background-color: black;
      }
      @keyframes flash {
        0% {
          background-color: white;
          border-color: white;
          transform: scale(1);
        }
        5% {
          background-color: white;
          border-color: white;
          transform: scale(100);
        }
        7% {
          border: 4px solid #9e9388;
          background-color: #978956;
          transform: scale(1);
          opacity: 0;
        }
        8% {
          opacity: 1;
        }
        100% {
          border: 4px solid #9e9388;
          background-color: #978956;
          transform: scale(1);
        }
      }
      @keyframes imprime {
        0% {
          transform: translateY(var(--photo-size)) scaleY(0);
        }
        20% {
          transform: translateY(var(--photo-size)) scaleY(0.5);
        }
        40% {
          transform: translateY(var(--photo-size)) scaleY(1);
        }
        100% {
          transform: translateY(calc(var(--photo-size) + 100vh)) scaleY(1)
            rotate(45deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="appareil">
        <div class="objectif-0"></div>
        <div class="objectif-1"></div>
        <div class="objectif-2"></div>
        <div class="flash"><span></span></div>
        <ul class="bandes">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="fente"></div>
        <div class="photo"><div class="cache"></div></div>
      </div>
    </main>
  </body>
</html>
